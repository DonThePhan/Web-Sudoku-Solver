<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Ninja</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>

<body>

    <div class="container-fluid">
        <h1>SUDOKU NINJA</h1>
        <section class="matrix">
        </section>
        <section class="buttons">
            <button class='solve btn btn-outline-dark btn-lg'><i class="fas fa-fan"></i> SOLVE</button>
            <button class='clear btn btn-outline-dark btn-lg'>CLEAR</button>
            <button id='toggleBackgroundMusic' class='clear btn-outline-dark btn-lg btn-volume'><i class="fas fa-volume-up"></i></button>
        </section>
        <audio id="solved" src="Swift.mp3" preload="auto"></audio>
        <audio id="error" src="ES_Error Tone Chime 1 - SFX Producer.mp3" preload="auto"></audio>
        <audio id="backgroundMusic" src="ES_State of Zen - Mandala Dreams.mp3" autoplay loop></audio>

    </div>

    <!-- JS -->
    <script src="script.js"></script>

    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
